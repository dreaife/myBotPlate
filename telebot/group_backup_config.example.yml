telegram:
  api_id: 123456
  api_hash: "your_api_hash_here"

settings:
  auto_delete_ignore_days: 7
  mapping_retention_days: 30 # Delete mapping records older than X days
  timezone: "Asia/Tokyo"
  
  # Focus Users: List of User IDs or Usernames to highlight and prioritize in summary
  # For summary priority, User IDs are required (as backups only store IDs).
  focus_users: [] 
  
  backup_schedule:
    daily_time: "04:00" # HH:MM (Local time)
    local_export_dir: "/data/bot/group_backup/backups"
    weekly_day: "mon" # Day of week for weekly backup
    weekly_time: "04:00" # HH:MM (Local time)

# Source Group ID -> Settings & Targets
# Format:
# groups:
#   SOURCE_CHAT_ID:
#     targets: [BACKUP_CHAT_ID_1, BACKUP_CHAT_ID_2]
#     name: "Source Name"      # Optional: Display name
#     tag: "#tag"             # Optional: Hashtag

groups:
  # Example 1: One-to-One
  # Backup from Source A (-100123...) to Target A (-100987...)
  -100123456789:
    targets: [-100987654321]
    name: "Source A"

  # Example 2: One-to-Many
  # Backup from Source B to Target B AND Target C
  -100444555666:
    targets: 
      - -100999888777
      - -100888777666
    name: "Source B"
    tag: "#srcB"

  # Example 3: Topic Support (Supergroup)
  # Backup from Source C Topic 1 (ID: 1001) to Target C Topic 1 (ID: 1002)
  # Format: "CHAT_ID.TOPIC_ID" (Must be quoted string)
  "-100111222333.1001":
    targets: ["-100444555666.1002"]
    name: "Source C Topic 1"

# Summary Configuration
summary:
  enabled: false
  provider: "openai" # "openai" or other providers
  api_key: "your_api_key"
  base_url: "https://api.openai.com/v1" # Optional
  model: "gpt-3.5-turbo"
  prompt: "Optional custom system prompt"

# Note: Add 'summary_target: ID' to specific groups if needed.
# If not specified, summary will be sent to the first target group.
